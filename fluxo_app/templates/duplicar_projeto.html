{% load static %}
<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluxo</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/css.css' %}">
</head>
<body>
    <form action="{% url 'home'%}" method="POST">{% csrf_token %}
        <button>
            <img src="{% static 'img/home.png' %}" alt="home">
        </button>
    </form>

    <h1>Duplicar Projeto</h1>

    <form action="{% url 'duplicar_dados'%}" method="POST">{% csrf_token %}
        <input type="input" value="{{proj_adicionado}}" name="proj_selecionado" style="display: none">
        <input type="text" class="form-control" placeholder="Digite o nome do novo Projeto" aria-label=".form-control-lg example" name="projeto_duplicado" required >
        <button type="submit" class="btn btn-outline-secondary">Duplicar</button>
    </form>

</body>
</html>
