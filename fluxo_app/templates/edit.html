{% load static %}
<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluxo</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/css.css' %}">
</head>
<body>
    

<h1>Edição</h1>


    <!-- Formulario-------------------------------------------------------------------------->
    <div class="containers">
        <form action="{% url 'alter' %}" method="POST">{% csrf_token %}
            <input type="text" name="nome_id_btn" value="{{dados.id}}" style="display: none"><!-- botão apagado com -->
            <input type="text" name="nome_projeto_btn" value="{{dados.projeto}}" style="display: none"><!-- botão apagado com nome do nome_projeto-->
            <div class="div3">
                <p>Fase</p>
                <select class="form-select" aria-label="Selecione a fase"  name="nome_fase">
                    <option selected value="1">Fase 1</option>
                    <option selected value="2">Fase 2</option>
                    <option selected value="3">Fase 3</option>
                    <option selected value="4">Fase 4</option>
                    <option selected value="5">Fase 5</option>
                    <option selected value="6">Fase 6</option>
                    <option selected value="7">Fase 7</option>
                </select>
            </div>
            <div class="div3">
                <p>Descrição</p>
                <input type="text" class="form-control" value="{{dados.descricao}}" name="nome_descricao" required>
            </div>
            <div class="div3">
                <p>Data inicial</p>
                <input type="date" class="form-control" name="nome_inicio_data" id="inicio_data" >
            </div>
            <div class="div3">
                <p>Data Limite</p>
                <input type="date" class="form-control" name="nome_fim_data" id="fim_data" >
            </div>
            <div class="div3">
                <p>Responsável</p>
                <input type="text" class="form-control" value="{{dados.responsavel}}" name="nome_responsavel" required>
            </div>
            <div class="div3">
                <p>Status</p>
                <select class="form-select" aria-label="Selecione Status" name="nome_status" required>
                    <option selected>{{dados.status}}</option>
                    <option value="Concluido">Concluido</option>
                    <option value="Pendente">Pendente</option>
                    
                </select>
            </div>
            <button type="submit" class="btn btn-outline-success">Salvar</button>
        </form>
    </div>












</body>
</html>
